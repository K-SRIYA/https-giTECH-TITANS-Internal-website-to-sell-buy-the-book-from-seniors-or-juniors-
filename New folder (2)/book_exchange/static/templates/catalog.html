<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Book Exchange</title>
    <link rel="stylesheet" href="css/styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #a0254c80;
    color: #822664;
}

nav ul {
    list-style-type: none;
    padding: 0;
    background-color: #832251;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: rgb(40, 107, 86);
    text-decoration: none;
    padding: 10px 20px;
    display: inline-block;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

form {
    margin: 20px 0;
}

form input {
    margin: 10px 0;
    padding: 10px;
    width: calc(100% - 22px);
}

form button {
    padding: 10px;
    background: #33a45f;
    color: #6c2727;
    border: none;
    width: 100%;
    cursor: pointer;
}

ul {
    list-style: none;
    padding: 0;
}

ul li {
    background: #61358a;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #543182;
}
</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Catalog</h2>
        <div id="book-form-container">
            <h3>Add a Book</h3>
            <form id="book-form">
                <input type="text" id="title" placeholder="Book Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="text" id="seller" placeholder="Seller (Your Name)" required>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <h3>Available Books</h3>
        <ul id="book-list"></ul>
    </div>
</body>
</html>
