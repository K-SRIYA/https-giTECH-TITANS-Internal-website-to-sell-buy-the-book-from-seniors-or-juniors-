{% extends "base.html" %}
{% block title %}Payment - Book Exchange{% endblock %}
{% block content %}
<h2>Payment</h2>
<form id="payment-form" method="POST">
    <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="Expiry Date" required>
    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
    <button type="submit">Pay Now</button>
</form>
{% endblock %}
